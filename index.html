<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="p-2">
      <h1 class="text-center">Menu</h1>
      <div class="d-flex justify-content-center gap-3 my-4">
        <div class="btn btn-outline-dark filter-btn" data-id="all">All</div>
        <div class="btn btn-outline-dark filter-btn" data-id="breakfast">
          Breakfast
        </div>
        <div class="btn btn-outline-dark filter-btn" data-id="lunch">
          Lunch
        </div>
        <div class="btn btn-outline-dark filter-btn" data-id="shakes">
          Drinks
        </div>
      </div>

      <!-- menü elemanları -->
      <div
        id="menu-container"
        class="row row-cols-1 row-cols-md-2 justify-content-center gap-3"
      ></div>
    </div>


    <script type="module" src="main.js"></script>

</body>
</html>
